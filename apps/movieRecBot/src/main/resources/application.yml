spring:
  application:
    name: movieRecsBot
  config:
    import: classpath:prompts.yml
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o-mini}
          temperature: 0.2
          top-p: 0.9

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    webhook-path: ${TELEGRAM_BOT_WEBHOOK_PATH:/tg/webhook}
    webhook-url: ${TELEGRAM_WEBHOOK_URL:}

logging:
  level:
    root: INFO
    com.gnemirko.movieRecsBot: DEBUG

google:
  sheets:
    enabled: ${GOOGLE_SHEETS_ENABLED:false}
    spreadsheet-id: ${GOOGLE_SHEETS_SPREADSHEET_ID:}
    credentials-path: ${GOOGLE_SHEETS_CREDENTIALS_PATH:}
    credentials-json: ${GOOGLE_SHEETS_CREDENTIALS_JSON:}
    range: ${GOOGLE_SHEETS_RANGE:Complaints!A:C}
    application-name: ${GOOGLE_SHEETS_APP_NAME:movieRecsBot}

app:
  mcp:
    base-url: ${MCP_BASE_URL:http://imdb-mcp:8082}
    timeout-ms: ${MCP_TIMEOUT_MS:10000}
  normalizer:
    base-url: ${NORMALIZER_BASE_URL:http://normalizer:8083}
    timeout: ${NORMALIZER_TIMEOUT:60s}
