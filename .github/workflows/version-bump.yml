  name: Auto Bump Version

  on:
    push:
      branches:
        - main
        - chore/monorepo-conversion

  jobs:
    bump-and-build:
      runs-on: ubuntu-latest

      permissions:
        contents: write    # needed so the bot can push the bump commit

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Set up Java 24
          uses: actions/setup-java@v4
          with:
            java-version: '24'
            distribution: 'temurin'
            cache: 'maven'

        - name: Compute next version
          id: version
          run: |
            current=$(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)
            major=$(echo "$current" | cut -d. -f1)
            minor=$(echo "$current" | cut -d. -f2)
            patch=$(echo "$current" | cut -d. -f3)
            # Example policy: bump minor on every merge, reset patch to 0.
            next_minor=$((minor + 1))
            next_version="${major}.${next_minor}.0"
            echo "current=$current"
            echo "next=$next_version"
            echo "NEXT_VERSION=$next_version" >> $GITHUB_ENV

        - name: Update pom.xml version
          run: mvn -B versions:set -DnewVersion=$NEXT_VERSION -DgenerateBackupPoms=false

        - name: Commit and push bump
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: bump version to $NEXT_VERSION"
            git push origin HEAD

        - name: Build & test
          run: ./mvnw -B clean verify
