spring:
  application:
    name: movieRecsBot
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o-mini}
          temperature: 0.2
          top-p: 0.9

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    webhook-path: ${TELEGRAM_BOT_WEBHOOK_PATH:/tg/webhook}
    webhook-url: ${TELEGRAM_WEBHOOK_URL:}

logging:
  level:
    root: INFO
    com.gnemirko.movieRecsBot: DEBUG

app:
  mcp:
    base-url: ${MCP_BASE_URL:http://imdb-mcp:8082}
    timeout-ms: ${MCP_TIMEOUT_MS:4000}
  language:
    llm:
      enabled: ${LANG_DETECT_LLM_ENABLED:true}
      base-url: ${LANG_DETECT_LLM_URL:http://imdb-ollama:11434}
      model: ${LANG_DETECT_LLM_MODEL:llama3.2}
      timeout-ms: ${LANG_DETECT_LLM_TIMEOUT_MS:2000}
