services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-botdb}
      POSTGRES_USER: ${POSTGRES_USER:-botuser}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botuser} -d ${POSTGRES_DB:-botdb}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    secrets:
      - postgres_password

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: movie-recbot:dev
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-postgres}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-botdb}
      DB_USERNAME: ${POSTGRES_USER:-botuser}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BOT_HTTP_PORT:-8080}:8080"
    restart: unless-stopped
    secrets:
      - open_api_key
      - telegram_bot_token
      - postgres_password

volumes:
  dbdata:

secrets:
  open_api_key:
    file: ./secrets/OPEN_API_KEY
  telegram_bot_token:
    file: ./secrets/TELEGRAM_BOT_TOKEN
  postgres_password:
    file: ./secrets/POSTGRES_PASSWORD
