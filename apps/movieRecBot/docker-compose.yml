services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-movie_recs}
      POSTGRES_USER: ${POSTGRES_USER:-movie_recs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movie_recs}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botuser} -d ${POSTGRES_DB:-botdb}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    networks:
      - monorepo-net

  bot:
    build:
      context: ../..
      dockerfile: apps/movieRecBot/Dockerfile
    image: movie-recbot:dev
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-postgres}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-movie_recs}
      DB_USERNAME: ${POSTGRES_USER:-movie_recs}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-movie_recs}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BOT_HTTP_PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - monorepo-net

volumes:
  dbdata:

networks:
  monorepo-net:
    external: true
