spring:
  application:
    name: movieRecsBot

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.4


  datasource:
    url: jdbc:h2:mem:moviedb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: true
      path: /h2-console

telegram:
  bot:
    username: ${TELEGRAM_BOT_USERNAME:MovieRecketirBot}
    token: ${TELEGRAM_BOT_TOKEN:}
    webhook-path: /tg/webhook
    webhook-url: ${TELEGRAM_WEBHOOK_URL:https://cdf6fb321953.ngrok-free.app/tg/webhook}

logging:
  level:
    root: INFO
    com.gnemirko.movieRecsBot: DEBUG