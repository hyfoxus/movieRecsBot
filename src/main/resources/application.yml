spring:
  application:
    name: movieRecsBot
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.2
          top-p: 0.9

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    webhook-path: ${TELEGRAM_BOT_WEBHOOK_PATH:/tg/webhook}
    webhook-url: ${TELEGRAM_WEBHOOK_URL:}

logging:
  level:
    root: INFO
    com.gnemirko.movieRecsBot: DEBUG
